<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - CrimeRoom</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-6">

  <div class="header-container text-center space-y-8 max-w-2xl fade-in">
    <h1 class="text-6xl font-bold title-gradient mb-4">Welcome Back!</h1>
    <p class="text-2xl text-secondary font-medium">Hello, <span class="text-primary-color font-bold">{{ session['username'] }}</span></p>
    <p class="text-lg text-muted">Create or join a secret chat room to begin your mission.</p>

    <div class="space-y-6 mt-12">
      <!-- Create Room Button -->
      <a
        href="{{ url_for('create_room') }}"
        class="btn-success inline-block px-12 py-6 text-xl font-bold"
      >
        âž• Create New Room
      </a>

      <div class="text-muted text-lg font-semibold">OR</div>

      <!-- Join Room Form -->
      <form method="POST" action="/join" class="flex flex-col items-center gap-6">
        <input
          type="text"
          name="room_code"
          placeholder="Enter Room Code (e.g. XJ29L)"
          class="input-modern px-6 py-4 w-80 text-xl text-center font-mono uppercase"
          required
        />
        <button
          type="submit"
          class="btn-secondary px-12 py-6 text-xl font-bold"
        >
          ðŸšª Join Room
        </button>
      </form>
    </div>
  </div>

</body>
</html>
