<head>

  <title>Home - CrimeRoom</title>

  <div class="text-center space-y-6">

    <!-- Create Room Button -->
    <a

      <input
        type="text"
        name="room_code"
        placeholder="Enter Room Code (e.g. XJ29L)"
        class="px-4 py-2 w-64 rounded bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
        required
      />
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-full font-semibold transition"

</html>
