<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome - CrimeRoom</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="text-white min-h-screen flex flex-col items-center justify-center p-6">

  <div class="header-container text-center space-y-8 max-w-2xl fade-in">
    <div class="text-8xl mb-6">🕵️‍♂️</div>
    <h1 class="text-6xl font-bold title-gradient mb-4">CrimeRoom</h1>
    <p class="text-xl text-secondary font-medium">Enter the secret world of covert communications</p>
    <p class="text-lg text-muted">Choose your agent codename to begin your mission</p>

    <form method="POST" class="space-y-6 mt-12">
      <div class="space-y-4">
        <input
          type="text"
          name="username"
          placeholder="Enter your agent codename..."
          class="input-modern px-8 py-6 w-full text-xl text-center font-semibold"
          required
          maxlength="20"
          pattern="[A-Za-z0-9_-]+"
          title="Only letters, numbers, underscores, and hyphens allowed"
        />
        <p class="text-sm text-muted">Use only letters, numbers, _ and - (max 20 characters)</p>
      </div>
      
      <button
        type="submit"
        class="btn-primary px-12 py-6 text-xl font-bold w-full"
      >
        🚀 Enter CrimeRoom
      </button>
    </form>

    <div class="mt-12 text-center space-y-4">
      <div class="flex items-center justify-center space-x-4 text-muted">
        <div class="w-12 h-px bg-gradient-secondary"></div>
        <span class="text-sm font-semibold">FEATURES</span>
        <div class="w-12 h-px bg-gradient-secondary"></div>
      </div>
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
        <div class="glass p-4 rounded-xl">
          <div class="text-2xl mb-2">💬</div>
          <div class="font-semibold text-secondary">Secure Chat</div>
        </div>
        <div class="glass p-4 rounded-xl">
          <div class="text-2xl mb-2">📹</div>
          <div class="font-semibold text-secondary">Video Calls</div>
        </div>
        <div class="glass p-4 rounded-xl">
          <div class="text-2xl mb-2">🔒</div>
          <div class="font-semibold text-secondary">Private Rooms</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
